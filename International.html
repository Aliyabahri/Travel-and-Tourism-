<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE> Float Image side by side </TITLE>
<style type="text/css">
 *{
	box-sizing: border-box;
	Background-color: Purple;
	text-align:center; color:White

}
.image{
	float: left;
	width: 30%;
	padding: 5px;
}
.image #pic{
	width: 100%;
	height: 280px;
}
</style>
</head>
<body>
<h1> International Travel </h1>
<div1 class="image">
<IMG id="pic" SRC="image/Singapore.jpg">
<p><h3> Singapore </h3></p>
</div1>
<div1 class="image">
<IMG id="pic" SRC="image/Dubai.jpg">
<p><h3> Dubai </h3></p>
</div1>
<div1 class="image">
<IMG id="pic" SRC="image/Australia.jpg">
<p><h3> Australia </h3></p>
</div1>
